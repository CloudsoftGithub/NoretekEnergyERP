<div class="grid-container">
      <img src="/assests/dashboarIcon.png" alt="dashboarIcon" width="250px"/>
        <h1 class="mat-h1"  style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <strong>Super Admin Dashboard</strong></h1>

              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">

              <button mat-menu-item>Remove</button>
