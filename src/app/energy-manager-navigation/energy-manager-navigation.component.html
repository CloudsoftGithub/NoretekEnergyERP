<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar style="font-weight: 600; margin-top: 55px">Energy Manager</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item RouterLink="#">
        <span class="material-symbols-outlined"> dashboard </span>
        Reports
      </a>
            <a mat-list-item RouterLink="#">Add Meters to Units</a>

      <a mat-list-item RouterLink="#">
      
        Notification
      </a>
      <a mat-list-item RouterLink="#">Transactions</a>
       
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Noretek Energy ERP</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <app-energy-manager-dashboard></app-energy-manager-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
