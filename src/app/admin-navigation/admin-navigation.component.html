<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar style="font-weight: 600; margin-top: 55px">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="home"
      ></mat-icon>

      Admin
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="#">
        <span class="material-symbols-outlined"> dashboard </span>
        Home
      </a>
      <a mat-list-item routerLink="#">
      
        Notification
      </a>
      <a mat-list-item routerLink="#">Transactions</a>
      <a mat-list-item routerLink="#">Audit</a>
      <a mat-list-item routerLink="#">Create Accounts</a>
      <a mat-list-item routerLink="#">Reports</a>
      <a mat-list-item routerLink="#">Management</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Noretek Energy ERP</span>
    </mat-toolbar>
    <!-- Add Content Here -->
          <router-outlet></router-outlet>

    
      <app-admin-dashboard></app-admin-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
