<div class="container" style="margin-top: 2rem">
  <h1 style="
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: rgb(83, 83, 195);
      text-align: center; text-decoration-line: underline;
    ">
    Create Customer Account
  </h1>

  <!-- Form2 -->

  <div class="container min-vh100 d-flex justify-content-center align-items:center">
    <form class="row">
      <!--Personal Information -->
      <label style="font-weight: 300; margin-top: 10px; margin-bottom: 10px;"> <strong>Personal Information</strong> </label>
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" required placeholder="Enter your first name" />
      </div>
      <div class="col-md-4">
        <label for="middleName" class="form-label" placeholder="Enter your middle name">Middle Name:</label>
        <input type="text" class="form-control" id="middleName" />
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required placeholder="Enter your last name" />
      </div>
      <div class="col-md-4">
        <label for="gender" class="form-label">Gender:</label>
        <select class="form-control" id="gender" required>
          <option> Select Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="nationality" class="form-label">Nationality:</label>
        <input type="text" class="form-control" id="gender" required placeholder="Enter your nationality" />
      </div>
      <!--Contact Information -->
      <label style="font-weight: 300; margin-top: 20px; margin-bottom: 10px;"> <strong>Contact Information</strong> </label>

      <div class="col-md-8">
        <label for="emailAddress" class="form-label"> E-mail: </label>
        <input type="email" class="form-control" id="emailAddress" required placeholder="Enter your e-mail address" />
      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label"> Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required placeholder="+23408000000000" />
      </div>

<div class="col-md-4">
        <label for="residentialAddress" class="form-label">Residential Address:</label>
        <input type="text" class="form-control" id="residentialAddress" required placeholder="Enter your residential address" />
      </div>
      <div class="col-md-4">
        <label for="streetAddress" class="form-label">Street Address:</label>
        <input type="text" class="form-control" id="streetAddress" required placeholder="Enter your street address" />
      </div>

<div div class="col-md-4">
        <label for="city" class="form-label">City:</label>
        <input type="text" class="form-control" id="city" required placeholder="Enter your city" />
      </div>

      <div class="col-md-4">
        <label for="state" class="form-label">State:</label>
        <input type="text" class="form-control" id="state" required placeholder="Enter your state" />
      </div>
<div div class="col-md-4">
        <label for="country" class="form-label">Country:</label>
        <input type="text" class="form-control" id="country" required placeholder="Enter your country" />
      </div>

    <div div class="col-md-4">
        <label for="postalcode" class="form-label">Postal Code:</label>
        <input type="text" class="form-control" id="postalcode" required placeholder="Enter your Postal Code" />
      </div>
      <!--Accout Details -->
      <label style="font-weight: 300; margin-top: 20px; margin-bottom: 10px;"> <strong>Accout Details</strong> </label>
<div div class="col-md-4">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required placeholder="Enter email as username" />
      </div>
    <div div class="col-md-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password" />
      </div>
    
      <!--Indetity Infromation -->
      <label style="font-weight: 300; margin-top: 20px; margin-bottom: 10px;"> <strong>Indetity Infromation</strong> </label>
      <div div class="col-md-4">
   <label for="identity" class="form-label">Government Issued ID:</label>
        <input type="text" class="form-control" id="identity" required placeholder="Enter Government Issued ID e.g: NIN, Passport, Driverâ€™s License" />
      </div>
    <div div class="col-md-4">
        <label for="idNumber" class="form-label">ID Number:</label>
        <input type="text" class="form-control" id="idNumber" required placeholder="Enter your ID Number" />
      </div>
  <div div class="col-md-4" >
        <label for="uploadIdDoc" class="form-label">Upload ID Document(in PDF format):</label>
        <input type="file" class="form-control" data-browse-on-zone-click="true" data-show-preview="flase" id="uploadIdDoc" required placeholder="Upload ID Document(in PDF format)" />
      </div>

      <div class="col-md-12 mt-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
